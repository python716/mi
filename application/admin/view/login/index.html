
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<meta charset="utf-8">
<title>html5响应式后台登录界面模板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- CSS -->

<link rel="stylesheet" href="__PUBLIC__/css/supersized.css">
<link rel="stylesheet" href="__PUBLIC__/css/login.css">
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="js/html5.js"></script>
<![endif]-->
<script src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/tooltips.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/login.js"></script>
</head>

<body>

<div class="page-container">
  <div class="main_box">
    <div class="login_box">
      <div class="login_logo">
        <img src="__PUBLIC__/images/logo.png" >
      </div>
    
      <div class="login_form">
        <form action=""  method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="j_username" class="t">用户名：</label> 
            <input  value="" name="name" type="text" class="form-control x319 in" 
            autocomplete="off">
          </div>
          <div class="form-group">
            <label for="j_password" class="t">密　码：</label> 
            <input  value="" name="password" type="password" 
            class="password form-control x319 in">
          </div>
          <div class="form-group">
            <label for="j_captcha" class="t">验证码：</label>
             <input   name="code" type="text" class="form-control x164 in">
           <!--  <img id="captcha_img" alt="点击更换" title="点击更换" src="__PUBLIC__/images/captcha.jpeg" class="m"> -->
           <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?'+Math.random();" width="120" alt="captcha" class="m"/>
          </div>
          <div class="form-group">
            <label class="t"></label>
            <label for="j_remember" class="m">
            <input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
          </div>
          <div class="form-group space">
            <label class="t"></label>　　　
            <button type="submit"  id="submit_btn" 
            class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>
            <input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
          </div>
        </form>
      </div>
    </div>
    <div class="bottom">Copyright &copy; 2014 - 2015 <a href="#">系统登陆</a></div>
  </div>
</div>

<!-- Javascript -->

<script src="__PUBLIC__/js/supersized.3.2.7.min.js"></script>
<script src="__PUBLIC__/js/supersized-init.js"></script>
<script src="__PUBLIC__/js/scripts.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
